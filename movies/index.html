<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="shortcut icon" type="image/jpg" href="/icon_files/favicon.ico"/>

</head>
<body>
<p id="test"></p>
<div class="container">
  <h1>Movie List</h1>
  <p>Type something in the input field to search the list for movie titles:</p>
  <input class="form-control" id="myInput" type="text" placeholder="Search..">
  <br>
  <table id="movies" class="table table-bordered table-striped">
    <thead>
      <tr>
        <td><strong>Movie Title</strong></td>
      </tr>
    </thead>
    <tbody id="movie-list"></tbody>
  </table>

</div>



<script>

$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#movies tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});

  var movie_list = document.getElementById('movie-list');

  $.get('all.xml', function(xml) {
    var titles = [];
    for (var i = 0; i < xml.documentElement.childNodes.length; i++) {
      if (xml.childNodes[0].childNodes[i].nodeName == "Video") {
        titles.push(xml.documentElement.childNodes[i].getAttribute('title'));
      }
    }
    titles = [...new Set(titles)];
    for (var i = 0; i < titles.length; i++) {
      const tr = document.createElement('tr');
      const td = document.createElement('td');
      td.appendChild(document.createTextNode(titles[i]));
      tr.appendChild(td);
      movie_list.appendChild(tr);
    }
  });



</script>

</body>
</html>
