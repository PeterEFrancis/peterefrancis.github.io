<!DOCTYPE html>
<html lang="en" onclick="generate();">
  <head>
    <title>
      Letter Generator
    </title>

    <style>
      * {
        user-select: none;
        margin: 0px;
        padding: 0px;
        }

      h1 {
        display: block;
        margin-top: 10vmin;
        margin-bottom: 0px;
        font-size: 80vmin;
      }

    </style>

  </head>
  <body>
    <center>
      <h1 id="letter"></h1>
    </center>
  </body>

  <script>
    function generate() {
      document.getElementById('letter').innerHTML = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"[ Math.floor((Math.random() * 25))];
    }
  </script>

</html>
